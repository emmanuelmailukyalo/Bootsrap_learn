<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="survey.css">
    <title>LEARNING BOOTSTRAP</title>
</head>
<body>

  <div class="jumbotron text-center bg-dark text-white">
      <h1 id="title">Market research survey</h1>
      <p id="description"> <i>please take a few minutes to tell us more about you and your preferences</i></p>
      <!-- this is a adjustable title container.it serves as a header -->
  </div>

      <!-- this is a form  -->
<div class="form"> 
  <form id="survey-form" action="/action_page.php">
      <!-- this is boostrap first field example -->
      <!-- we use form-group in boostrap to declare form  -->

      <!-- this is name field  -->
      <div id="name" class="form-group">
        <!-- the label command is for stating the title or question it shows above the field for inputing answers  -->
        <div class="col">
        <label id="name-label" for="name" >Full Name</label>
        <!-- place holder command shows what to input on the input field  -->
        <input type="name" class="form-control" placeholder="Enter name">
        </div>
      </div>
      
      <!-- this is email field  -->
      <div id="email" class="form-group">
        <div class="col">
        <label id="email-label" for="email">Email</label>
        <input type="email" class="form-control" placeholder="Enter email">
        </div>
      </div>

      <!-- this is mobile no field  -->
      <div id="number" class="form-group">
        <div class="col">
          <label id="number-label" for="number">mobile no</label>
          <input type="text" class="form-control" placeholder="Enter mobile no">
        </div>
      </div>


      <!-- this is a dropdown button -->
      <div id="dropdown" class="btn-group, col" >
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             Status
        </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Single</a>
            <a class="dropdown-item" href="#">Married</a>
            <a class="dropdown-item" href="#">Divorced</a>
          </div>
      </div>

      
  </form>
</div>
  
    
</body>
</html>
